<body>

  <header>
    <!--nav bar -->
    <nav>
      <a href="index.html" class="logo_link">
          <img src="/images/GameHub_Logo.png" alt="logo" id="logo_img">
      </a>
      <div class="navlinks">
          <li id="nav"><a href="../navbar/games.html">Games</a></li>

      </div>
  </nav>
  </header>
    <h1 id="checkout_header">CHECKOUT</h1>
  <section class="checkout_cart">
    <div class="checkout_game_nier">
      <img src="images/nier.png" id="checkout_page_image" alt="checkout_page_image">
      <p id="game_nier_name">NieR:Automata</p>
      <p id="game_nier_price">$39.99</p>
    </div>

    <hr class="checkout_line">
    <div class="checkout_game_days">
      <img src="images/7daystodie.png" id="checkout_page_image" alt="checkout_page_image">
      <p id="days_name"> 7 Days-to Die</p>
      <p id="days_price">$24.99</p>
    </div>

    <hr class="checkout_line">

    <div class="checkout_page_total">
      <p id="total_text">TOTAL:</p>
      <p id="total_price">$64.98</p>
    </div>
  </section>
  <hr class="checkout_line_2">
  <section class="checkout_payment_method">
      <div class="checkout_payment_credit">
        <form>
          <label id="payment_credit_heading" for="credit_checkbox">Credit/Debit Card:</label>
          <input type="checkbox" id="credit_checkbox">
        </form>
        <img src="images/visa.png" alt="payment_visa_img" id="payment_visa_img">
        <img src="images/mastercard.png" alt="payment_master_img" id="payment_master_img">
        <img src="images/americanexpress.png" alt="payment_american_img" id="payment_american_img">
      </div>
      <div class="payment_method_paypal">
        <form>
          <label id="payment_paypal_heading" for="paypal_checkbox">Paypal:</label>
          <input type="checkbox" id="paypal_checkbox">
        </form>
        <img src="images/paypal.png" alt="payment_paypal_img" id="payment_paypal_img">
      </div>
      <div class="checkout_payment_information">
        <form class="payment_info_holder">
          <label id="payment_text_holder" for="payment_card_holder">Card Holder:</label>
          <input type="text" id="payment_card_holder">
        </form>
        <label id="expire_date_text">Card Expire Date:</label>
        <div class="payment_expire_date">
          <div class="checkout_expire_month">
            <label>Month</label>
            <select name="expire_month">
              <option value="january">01</option>
              <option value="february">02</option>
              <option value="march">03</option>
              <option value="april">04</option>
              <option value="may">05</option>
              <option value="june">06</option>
              <option value="july">07</option>
              <option value="august">08</option>
              <option value="september">09</option>
              <option value="october">10</option>
              <option value="november">11</option>
              <option value="december">12</option>
            </select>
          </div>
          <div class="checkout_expire_year">
            <label>Year</label>
            <select name=Year>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
            </select>
          </div>
        </div>
        <form class="payment_info_account">
          <label id="payment_text_number" for="payment_card_number">Card Number:</label>
          <input type="tel" inputmode="numeric" id="payment_card_nummber">
        </form>
        <form class="payment_info_cvc">
          <label id="payment_text_cvc" for="payment_card_cvc">CVC:</label>
          <input type="password" id="payment_card_cvc">
        </form>
        <a href="checkoutsuccess.html"><button id="checkout_complete_button" >Checkout Complete</button></a>
      </div>
  </section>
</body>

</html>
