    <main class="createaccount">
      <h1>Create Account</h1>
    <section class="create">
    <form method="POST"></form>
      <div class="name">  
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="username">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input type="password" id="pass" name="password">
      </div>
      <div class="email">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="Email">
      </div>
      <div class="confirm_email">
        <label for="email">Confirm E-mail:</label>
        <input type="confirmemail" id="confirmemail" name="Confirm E-mail">
      </div>
      <div class="checkbox">
        <input type="checkbox" id="termsandconditions" name="termsandconditions">
        <label for="email-updates">I agree to the terms and conditions and the privacy policy.</label>
      </div>
      <div class="sign">  
        <input type="submit" value="Sign up">
      </div>
    </form>
    </section>
    <h2>List game for sale</h2>
    <form>
        <label for="game">Select game</label>
        <select name="Guitar" id="guitar">
          <option value="Dark Souls">Dark Souls</option>
          <option value="">dunno</option>
          <option value="Horizon Zero Dawn">Horizon zero dawn</option>

        <label for="price">Price:</label>
        <input type="number" min="0" max="1000" step="0.1" />

          <input type="submit" value="Submit">
        </select>


    </form>
