<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <title>Create Account</title>
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="../css/buttons/createaccount.css" rel="stylesheet" />
</head>
</head>

<body>
  <header>
    <nav>
      <ul class="back_button">
        <a href="../index.html">Back</a></li>
      </ul>
    </nav>
  </header>
  <h1>Create Account</h1>
  <main class="createaccount">
    <div class="account_h1">

    </div>
    <section class="create">
      <form method="POST"></form>
      <div class="name">
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" />
      </div>
      <div class="username">
        <label for="username">Username:</label>
        <br>
        <input type="text" id="username" name="username">
      </div>
      <div class="email">
        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email" name="Email">
      </div>
      <div class="confirm_email">
        <label for="email">Confirm E-mail:</label>
        <br>
        <input type="confirmemail" id="confirmemail" name="Confirm E-mail">
        <div class="checkbox">
          <input type="checkbox" id="termsandconditions" name="termsandconditions">
          <label for="email-updates">I agree to the terms and conditions and the privacy policy.</label>
        </div>
      </div>
      <div class="password">
        <label for="password">Password</label>
        <br>
        <input type="password" id="pass" name="password"/>
        <input type="submit" value="Sign up" class="signup"/>
      </div>
      </form>
    </section>

    <div class="list_game">
      <h2>List game for sale</h2>
    </div>

    <div class="select">

      <div class="select_game">
        <label for="game" class="game_name">Select game:</label>
        <br>
      </div>
      <br>
      <select id="Select-game" placeholder="select game.." class="game_select">
        <option value="Dark Souls">Dark Souls</option>
        <option value="Elder Scrolls">Elder Scrolls Online</option>
        <option value="Horizon Zero Dawn">Horizon Zero Dawn</option>
        <option value="Outriders">Outriders</option>
        <option value="7 Days to Die">7 Days to Die</option>
        <option value="NieR:Automata">NieR:Automata</option>
        <option value="SpellForce">SpellForce</option>
        <option value="Astroneer">Astroneer</option>
      </select>
  
      <br>
      <br>
      <div class="price">
        <label for="price" class="name_price">Price:</label>
        <br>
      </div>
      <br>
      <input type="number" min="0" max="1000" step="0.1" class="game_price" />
      <select name="currency" id="currency" class="currency">
        <option value="USD">$</option>
        <option value="NOK">NOK</option>
        <option value="EURO">â‚¬</option>
      </select>

      <br>
      <br>

      <input type="submit" value="Submit" class="submit">

    </div>
    <br>
  </main>
  <footer>Copyright &copy;</footer>
</body>

</html>
