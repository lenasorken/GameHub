<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="GameHub is an online shop with a huge range of computer games. Purchase new or used games, and even pre-order the newest games today!" />
  <title>Create Account</title>
  <link href="../styles.css" rel="stylesheet" />
  <link href="../media.css" rel="stylesheet" />
</head>


<body>
  <header>
      <!--nav bar -->
      <nav>
          <a href="../index.html" class="logo_link">
                  <img src="/images/GameHub_Logo.png" alt="logo" id="logo_img">
          </a>
          <div class="navlinks">
              <li id="nav"><a href="../navbar/games.html">Games</a></li>
              <li id="nav"><a href="../navbar/search.html">Search</a></li>
              <li id="nav"><a href="../navbar/profile.html">Profile</a></li>
              <li id="nav"><a href="../navbar/checkout.html">Cart</a></li>
         </div>
      </nav>
  </header>
  <main class="create_main_page">
    <h1>Create Account</h1>
    <section class="create_account_page">
      <section class="create_account_container_1">
        <form method="POST"></form>
        <div class="name">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="username">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
        </div>
      </section>
      <section class="create_account_container_2">
        <div class="email">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="Email">
        </div>
        <div class="create_email">
          <label for="confirm_email">Confirm E-mail:</label>
          <input type="confirm_email" id="confirm_email" name="Confirm E-mail">
        </div>
      </section>
      <section class="create_account_container_3">
        <div class="create_password">
          <label for="password">Password</label>
          <input type="password" id="pass" name="password"/>
        </div>
      <div class="create_checkbox">
        <input type="checkbox" id="termsandconditions" name="termsandconditions">
        <label for="email-updates">I agree to the terms and conditions and the privacy policy.</label>
      </div>
      </section>
      <input type="submit" value="Sign up" class="create_signup"/>
    </section>
    <div class="list_game">
      <h2>List game for sale</h2>
    </div>
    <div class="sell_select">
      <div class="sell_select_game">
        <label for="game" class="game_name">Select game:</label>
      </div>
      <select id="sell_select-game" placeholder="select game.." class="game_select">
        <option value="Dark Souls">Dark Souls</option>
        <option value="Elder Scrolls">Elder Scrolls Online</option>
        <option value="Horizon Zero Dawn">Horizon Zero Dawn</option>
        <option value="Outriders">Outriders</option>
        <option value="7 Days to Die">7 Days to Die</option>
        <option value="NieR:Automata">NieR:Automata</option>
        <option value="SpellForce">SpellForce</option>
        <option value="Astroneer">Astroneer</option>
      </select>
      <div class="sell_price">
        <label for="price" class="name_price">Price:</label>
      </div>
      <div class="sell_container">
        <input type="number" min="0" max="1000" step="0.1" class="game_price" />
        <select name="currency" id="sell_currency" class="currency">
          <option value="USD">$</option>
          <option value="NOK">NOK</option>
          <option value="EURO">â‚¬</option>
        </select>
      </div>
      <input type="submit" value="Submit" class="sell_button_submit">

    </div>
  </main>
  <footer class="footer_sell">Copyright &copy;</footer>
</body>
</html>
