<!DOCTYPE html>

<head>
    <script src="https://kit.fontawesome.com/4407e7a12f.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="GameHub is an online shop with a huge range of computer games. Purchase new or used games, and even pre-order the newest games today!" />
    <title>GameHub | Contact</title>
    <link href="../styles.css" rel="stylesheet" />
    <link href="../media.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="../js/contact.js"></script>
    

</head>
<body>
    <header>
        <!--nav bar -->
        <nav>
            <a href="../index.html" class="logo_link">
                    <img src="/images/GameHub_Logo.png" alt="logo" id="logo_img">
            </a>
            <div class="navlinks">
                <li id="nav"><a href="../navbar/games.html">Games</a></li>
                <li id="nav"><a href="../navbar/search.html">Search</a></li>
                <li id="nav"><a href="../navbar/profile.html">Profile</a></li>
                <li id="nav"><a href="checkout.html">Cart</a></li>
           </div>
        </nav>
    </header>
    <section class="contact_main_page">
        <h1 id="contact_header">
            Contact
        </h1>
        <p id="contact_help">
            What do you need help with?
        </p>
        <p id="search_topic">
            Search for a topic:
        </p>
        <input type="text" id="search" name="search" />
        <hr class="line">
    </section>
    <section class="all_button">
        <div class="game_button">
            <button name="games_and_software" type="button" id="game_button">
                Games / Software
            </button>
        </div>
        <div class="account_button">
            <button name="my_account" type="button" id="account_button">
                My Account
            </button>
        </div>
        <div class="purchase_button">
            <button name="purchase_and_selling" type="button" id="purchase_button">
                Purchase / Selling
            </button>
        </div>
    </section>
    <hr class="line">
 
    <p id="contact_form">
        Or send us an e-mail:
    </p>

    <form class="contact_form_container" action="https://formspree.io/f/xyyoyvlo" method="post">
        <label class="contact_e-mail">
            E-mail
            <input type="email" name="email" class="email"/>
        </label>
        <label class="contact_subject">
            Subject
            <input type="subject" name="subject" class="subject"/>
        </label>
        <label class="contact_message">
            Message
            <textarea name="message" class="message"></textarea>
        </label>
        <div class="status">
        
        </div>
        <button type="submit" class="submit">Submit</button>
    </form>
</body>
